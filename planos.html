<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Flix - Nossos Planos</title>
    <link rel="stylesheet" href="css/planos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="plans-page-container">
        <img src="assets/images/hermes-apontado.png" alt="Mascote Hermes" class="mascot">
        
        <div class="selection-container">
            <div class="plan-options">
                <div class="plan-box">
                    <h2>Olimpiano Premium</h2>
                    <p class="price">POR APENAS 8 DRACMAS P/ MÊS, VOCÊ TERÁ ACESSO A TODAS AS FAÇANHAS E HISTÓRIAS DOS GRANDES HERÓIS ATUAIS</p>
                    <input type="checkbox" class="plan-checkbox" data-plan="Premium">
                </div>

                <div class="plan-box">
                    <h2>Olimpiano VIP</h2>
                    <p class="price">POR APENAS 18 DRACMAS P/ MÊS, ALÉM DE OBTER TODOS OS BENEFÍCIOS DO PREMIUM, TEM ACESSO A HISTÓRIAS E ACONTECIMENTOS AO VIVO DIRETO DO OLIMPO</p>
                    <input type="checkbox" class="plan-checkbox" data-plan="VIP">
                </div>
            </div>

            <button id="select-plan-btn">SELECIONAR PLANO</button>
        </div>
    </div>

    <script src="js/planos.js"></script>
</body>
</html>
